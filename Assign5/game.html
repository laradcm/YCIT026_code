<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Computer Guessing Game</title>

</head>
<body>
    <div class="main">
        <header>
            <h1>Computer Guessing Game</h1><br>
            <h2 id="result">Welcome, dear human</h2>
        </header>
        <div class="wrapper">            
            <div class="rules">
                <ul>
                    <h3>Rules:</h3>
                    <strong><li>input l for lower</li>
                    <li>input h for upper</li>
                    <li>input t for target</li>
                    <li>press cancel to exit game</li>
                    <li>refresh page for replay</li></strong>                   
                </ul>
                <cite>Wallpaper by
                    <a href="https://anokolisa.itch.io/moon-graveyard" target="_blank">Anokolisa</a>
                </cite>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
